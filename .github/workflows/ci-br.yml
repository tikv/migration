name: CI
on:
  push:
    branches: main
    paths: br/**
  pull_request:
    branches: main
    paths: br/**

permissions:
  contents: read

jobs:
  br-check-tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16.1'
      - name: make check/tidy
        shell: bash
        run: |
          cd br
          make check/tidy
  br-check-golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16.1'
      - name: make check/golangci-lint
        shell: bash
        run: |
          cd br
          make check/golangci-lint
  br-check-gosec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16.1'
      - name: make check/gosec
        shell: bash
        run: |
          cd br
          make check/gosec
  br-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16.1'
      - name: make test
        shell: bash
        run: |
          cd br
          make test
