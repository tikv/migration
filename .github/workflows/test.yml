name: Test Bulk Load 

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install TiUP
        run: curl --proto '=https' --tlsv1.2 -sSf https://tiup-mirrors.pingcap.com/install.sh | sh

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven

      - name: Checkout client-java
        uses: actions/checkout@v2
        with:
          repository: tikv/client-java
          path: client-java

      - name: Build Client Java
        run: mvn --file client-java/pom.xml clean install -DskipTests

      - name: Deploy TiKV Cluster
        run: /home/runner/.tiup/bin/tiup playground nightly --mode tikv-slim --kv 3 --monitor=false &

      - name: Wait for TiKV Cluster
        run: sleep 60

      - name: Test Online Bulk Load
        run: mvn --file online-bulk-load/pom.xml test

